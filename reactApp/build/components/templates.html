<script type="text/template" id="WeddingCake">
    <div class="WeddingCakeState"><p class="PageHeaderState">Кондитерська “Львівські Смаколики” пропонує весільні торти
        на будь-який смак!</p>
        <p><br>
            Ми виготовляємо наші торти лише з відібраних натуральних інгредієнтів, не використовуємо ароматизаторів,
            підсилювачів смаку та готових сумішей або бісквітів. Усі компоненти тортів ми виготовляємо власноруч. <br>
            Ми можемо запропонувати для вашого весілля торти від 1.5 - кілограма, і торти в декілька ярусів. Для кожного
            ярусу можете обрати окремий смак!</p>
        <img class="weddingImg" src="images/wedding2.jpg">
        <p>Ціна весільного торту: 400-550 грн/кг(в вартість входить декор)</p>

        <ul>Декор:
            <li>із мазками</li>
            <li>із набризками</li>
            <li>градієнт</li>
            <li>сусальне золото</li>
            <li>сусальне срібло</li>
            <li>мармур</li>
            <li>живі квіти</li>
            <li>макаронс</li>
            <li>топери</li>
            <li>сезонні фрутки/ягоди</li>
        </ul>


        <h4 class="PageHeaderState" style="margin-top: 110px;">ВЕСІЛЬНІ ТЕНДЕНЦІЇ 2018</h4>
        <h2>Торт із живими квітами</h2>

        <img class="fourthImg" src="images/wedding4.jpg">
        <p style="margin-top:10px; ">
        <p>Оздоблення живими квітами — у тренді вже не один сезон, але як і раніше пари його обожнюють. Натуральні
            елементи декору виглядають дуже стильно на білосніжному або виконаному в пастельних тонах торті, такі
            поєднання підійдуть для розкішних класичних весіль, святкувань у стилі рустик, бохо, етно, еко-весіль
            тощо.<br> Квіти для торта можуть повторювати наповнення букета нареченої чи кольорову гаму оформлення або ж
            ефектно виділятися. Серед найпопулярніших прикрас десерту: троянди, орхідеї, ромашки, петунії, тигрові
            лілії, чебрець, братики, волошки, яблуневий цвіт, квіти апельсинового дерева, листочки орегано, базиліку,
            м’яти та інша зелень. Такі торти вирізняються своєю легкістю і неповторністю. Орхідеї чи тигрові лілії для
            екзотичних десертів, півонії та троянди — для розкішних європейських весіль.Весняний торт можна прикрасити
            цвітом яблуні або апельсинового дерева. Для торжеств у стилі рустик підійде евкаліпт, орегано, лаванда, а
            для українського стилю — ромашки, волошки, колоски.</p>

        <img class="weddingImgSmall" src="images/wedding3.jpg">
        <h1>Торт із фруктами</h1>
        <p>Якщо ви бажаєте додати трохи літніх ноток у своє весілля- торт із фруктами- те що потрібно! Це також не
            просто модний тренд, а чудове поєднання смачних інгредієнтів. Солодкі коржі, ніжний повітряний крем та
            освіжаюча кислинка свіжих плодів. Суниці, полуниці, малина, чорниця, ожина, лохина, аґрус, гілочки порічок
            чи смородини, грона винограду, вишні, черешні — всі вони чудово підійдуть для оздоблення. Є з чого обрати і
            серед екзотичних фруктів, у яких не лише смак незвичний, а й форми та кольори.
        </p>
        <h2 style="margin-top: 177px;">Naked cake або відкритий торт</h2>
        <img style="height: 545px;
         float: left;margin-right: 60px; " src="images/wedding1.jpg">
        <p>Природність і натуральність, простота і оригінальність. Ось що зробило цей дизайн дуже популярним у всьому
            світі.<br> Коржі та начинка не приховані, й самі по собі створюють привабливий смугастий візерунок, що
            робить десерт незвичайним і ще апетитнішим.<br> Такий торт може складатися як з одного, так і з кількох
            ярусів, мати лаконічну або асиметричну форму. <br>Прикрасити такий торт можна будь-чим: це можуть бути
            квіти, фрукти, ягоди. Такий торт ідеально підійде для весілля у стилі Рустик та Бохо.</p>


        <P style='margin-top: 241px;'>Обирайте декор, який припав вам до смаку, та телефонуйте нам! <br>
            Ми узгодимо всі деталі! <br>
            щодня: з 10.00 до 22.00<br>
            +38(093) 592 89 31<br>
        </P>
    </div>
</script>

<script type="text/template" id="basketTmpl">

        <div class="modal-dialog">

                        <h3><%= list[i].title %></h3>


                        <div class="col-md-5 col-sm-5 col-xs-5"><span>Вага:<%= list[i].kg %>кг</span><br>
                            <span>Cмак торту:<%= list[i].taste %></span><br>
                            <span>Ціна торту:<%= list[i].pricePerOne %></span><br></div>
                        <div class="col-md-4 col-sm-2 col-xs-2"><a delAttr="<%= list[i].productIdBasket %>"
                                                                   class="del-item-modal dellItem">X</a></div>

                        <% }else if (list[i].type=="capcake") {%>
                        <div class="col-md-5 col-sm-5 col-xs-5">
                            <span>Cмак капкейку:<%= list[i].TasteCapcake %></span><br>
                            <span>Основа капкейку:<%= list[i].base %></span><br>
                            <span>Ціна коробочки:<%= list[i].pricePerOne %></span><br></div>
                        <div class="col-md-4 col-sm-2 col-xs-2"><a type="" delAttr="<%= list[i].productIdBasket %>"
                                                                   class="del-item-modal dellItem">X</a></div>


                        <%} else { %>
                        <div class="col-md-5 col-sm-5 col-xs-5">
                            <span>Кількість:<%= list[i].kg %>шт</span><br>
                            <span>Ціна за одиницю: <%= list[i].price %></span>
                        </div>
                        <div class="col-md-4 col-sm-2 col-xs-2"><a type="" delAttr="<%= list[i].productIdBasket %>"
                                                                   class="del-item-modal dellItem">X</a></div>
                        <% } %>

                    <% } %>

                    <div><h3>Загальна сумма: <span class="basketTotalPrice"><%= list.basketTotalPrice %>грн</span></h3></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                        <button type="button" id="order" class="btn btn-primary">Замовити</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
